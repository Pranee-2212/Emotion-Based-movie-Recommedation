<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="style.css">

    <style>
     

.parent2 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 2px;
}

    
.parent {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 8px;
}
    
.div1 {
    grid-column: span 2 / span 2;
    grid-row: span 4 / span 4;
}

.div2 {
    grid-column: span 2 / span 2;
    grid-row: span 4 / span 4;
    grid-column-start: 3;
}
.poster{
     height:60%;
     width:100%;
     object-fit:contain;
}
    </style>
</head>
<body>
    {% if error %}
        <h2>{{ error }}</h2>
    {% else %}
        <h2>Detected Emotion: {{ emotion }}</h2>
        <h3>Top  {{ item_count }} Recommended Movies</h3>
        <div class="parent2">
            {% for movie in movies %}

            <div class="parent section">
                    <div class="div1"><img src="{{movie.poster_path}}" class="poster"></div>
                    <div class="div2">
                         <h3 >Title : {{ movie.title }}</h3>
                         <h4 >{{movie.release_date}}</h4>
                         <h5 >overview</h5><p>{{movie.overview}}</p>
                    </div>
            </div>
    
                
            {% endfor %}
     </div>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
